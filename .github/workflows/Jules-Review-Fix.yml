name: Jules Review Responder
on:
  pull_request_review:
    types: [submitted]

jobs:
  jules-address-feedback:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: write
    if: github.event.review.user.login != 'jules-bot'

    steps:
      - name: Validate Reviewer Permission
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWER_LOGIN: ${{ github.event.review.user.login }}
          REPO: ${{ github.repository }}
        run: |
          # Allow trusted quality bots
          if [[ "$REVIEWER_LOGIN" == "Copilot" || "$REVIEWER_LOGIN" == "copilot" || "$REVIEWER_LOGIN" == "cursor[bot]" || "$REVIEWER_LOGIN" == "github-actions[bot]" || "$REVIEWER_LOGIN" == "jules-bot" ]]; then
            echo "Bot $REVIEWER_LOGIN is authorized."
            exit 0
          fi

          PERM=$(gh api "repos/${REPO}/collaborators/${REVIEWER_LOGIN}/permission" --jq '.permission' || echo "none")
          if [[ "$PERM" != "admin" && "$PERM" != "write" ]]; then
            echo "Reviewer does not have write access. Ignoring."
            exit 1 # Fail the step to stop execution safely
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm install -g @google/jules

      - name: Compile Feedback
        id: feedback
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REVIEWER_LOGIN: ${{ github.event.review.user.login }}
          REVIEW_BODY: ${{ github.event.review.body }}
          REVIEW_ID: ${{ github.event.review.id }}
          REVIEW_STATE: ${{ github.event.review.state }}
          REPO: ${{ github.repository }}
        run: |
          # FIX: Only get comments from THIS review/user
          echo "Reviewer: ${REVIEWER_LOGIN}" > feedback.txt
          echo "Summary: ${REVIEW_BODY}" >> feedback.txt

          echo -e "\nDetailed Inline Comments:" >> feedback.txt
          gh api "repos/${REPO}/pulls/${PR_NUMBER}/reviews/${REVIEW_ID}/comments" \
            --jq '.[] | "- File: " + .path + "\n  Line: " + (.line | tostring) + "\n  Comment: " + .body + "\n"' >> feedback.txt

          if grep -iq "lgtm\|looks good" feedback.txt && [ "$REVIEW_STATE" == "APPROVED" ]; then
             echo "run_repair=false" >> $GITHUB_OUTPUT
          else
             echo "run_repair=true" >> $GITHUB_OUTPUT
          fi

      - name: Execute Repairs
        if: steps.feedback.outputs.run_repair == 'true'
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          jules remote new \
            --repo "$REPO" \
            --session "Address code review feedback on PR #${PR_NUMBER}: $(cat feedback.txt)" \
            --pr "$PR_NUMBER"

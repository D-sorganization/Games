repos:
  # Python formatters
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: ["--fix", "--select", "E,F,W,I,B,UP", "--ignore", "D"]

  # Type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests", "types-PyYAML"]
        args: [--config-file=mypy.ini]
        types: [python] # Only Python files - MyPy won't check JavaScript/TypeScript
        files: ^games/.* # All files under games/ and subdirectories
        exclude: |
          (?x)^(
            games/matlab/|
            games/javascript/|  # Exclude games/javascript/ directory (JS/TS code)
            games/archive/|
            games/legacy/|
            games/experimental/|
            games/\.git/|
            games/__pycache__/|
            games/\.pytest_cache/|
            games/\.venv/|
            games/venv/
          )

  # Jupyter notebook cleaner
  # DISABLED due to corrupted notebook issues (re-enabling requires careful verification)
  # - repo: https://github.com/kynan/nbstripout
  #   rev: 0.7.1
  #   hooks:
  #     - id: nbstripout

  # Local quality checks
  - repo: local
    hooks:
      # Main quality gate
      - id: quality-check
        name: Quality check (no placeholders/magic numbers)
        entry: python tools/code_quality_check.py
        language: python
        pass_filenames: false
        always_run: true
        additional_dependencies: []

  # Infrastructure formatter (YAML, JSON, MD)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        # Only target the files we care about
        types_or: [yaml, markdown, json, css, javascript]
        # explicitly exclude games/matlab just in case
        exclude: '\.(py|m)$'

# Global settings
default_language_version:
  python: python3.11

# Files to always exclude
exclude: '^(archive/|legacy/|experimental/|\.git/)'

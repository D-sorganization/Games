<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom-like FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            z-index: 1000;
        }

        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }

        #startScreen p {
            font-size: 18px;
            margin: 10px;
            color: #fff;
        }

        #startScreen button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        #startScreen button:hover {
            background: #cc0000;
        }

        .controls {
            color: #888;
            font-size: 14px;
        }

        #jumpscare {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.4), rgba(0, 0, 0, 0.95)), url('https://i.imgur.com/7N4k1U4.png') center/cover no-repeat;
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 64px;
            text-shadow: 0 0 20px #ff0000;
            animation: shake 0.5s linear infinite;
            z-index: 1200;
        }

        @keyframes shake {
            0% { transform: translate(3px, 0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 3px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>DOOM-LIKE</h1>
        <p class="controls">WASD - Move (Hold Shift to Sprint)</p>
        <p class="controls">Mouse - Look Around</p>
        <p class="controls">Right Click - Aim</p>
        <p class="controls">Left Click - Fire</p>
        <p class="controls">1/2 - Switch Pistol / Rifle</p>
        <p class="controls">E - Open Doors</p>
        <p class="controls">H - Holster/Draw Weapon</p>
        <p class="controls">M - Toggle Minimap</p>
        <p style="margin-top: 20px; color: #ff0000;">Kill all enemies to win!</p>
        <button id="startButton">START GAME</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="jumpscare">BRAINS!</div>

    <script src="game.js"></script>
</body>
</html>

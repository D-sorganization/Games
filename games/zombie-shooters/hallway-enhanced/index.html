<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hallway Enhanced - Zombie Shooter</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="start" class="overlay">
    <div class="overlay-content">
      <h1>Hallway Enhanced</h1>
      <p>Right click: aim. Left click: fire. WASD to move, Space to jump, Shift to sprint. Avoid melee and fireballs.</p>
      <button id="play">Start</button>
    </div>
  </div>
  <div id="hud" class="hud">
    <div id="hp" class="bar">HP: 100</div>
    <div id="boss" class="bar">Boss: 200</div>
    <div id="ammo" class="bar">Ammo: 120</div>
    <div id="kills" class="bar">Kills: 0</div>
  </div>
  <div id="crosshair">+</div>
  <div id="damageFlash" class="damage"></div>
</body>
</html>

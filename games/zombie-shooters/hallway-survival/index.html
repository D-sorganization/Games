<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hallway Survival - Zombie Shooter</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h1>Hallway Survival</h1>
      <p>WASD to move, hold Shift to sprint, Space to jump. Right click: aim. Left click: fire. 1 = Pistol, 2 = Rifle. Avoid zombies and the boss.</p>
      <button id="startButton">Enter Hallway</button>
    </div>
  </div>
  <div id="hud" class="hud">
    <div id="health" class="bar">Health: 100</div>
    <div id="bossHealth" class="bar">Boss: 180</div>
    <div id="ammo" class="bar">Ammo: 60</div>
  </div>
  <div id="crosshair">+</div>
</body>
</html>

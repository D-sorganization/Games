[mypy]
python_version = 3.11
warn_unused_configs = True
ignore_missing_imports = True
explicit_package_bases = True
namespace_packages = True

# Allow Any for pygame-related code since pygame doesn't have good type stubs
[mypy-pygame.*]
ignore_missing_imports = True

[mypy-pygame]
ignore_missing_imports = True

[mypy-src.*]
ignore_missing_imports = True

[mypy-games.Force_Field.*]
ignore_missing_imports = True